version: "2"

services:
  app:
    build:
      context: .
      dockerfile: app.Dockerfile
    command: gunicorn --bind 0.0.0.0:5000 manage:app
    links:
      - db
    expose:
      - 5000
    env_file:
      - .env.prod

  db:
    image: mysql:8.0
    ports:
      - "32000:3306"
    secrets:
      - db_password
    environment:
      MYSQL_ROOT_PASSWORD: /run/secrets/db_password
    volumes:
      - ./services/db:/docker-entrypoint-initdb.d/:ro

  nginx:
    build: ./services/nginx
    ports:
      - 1337:80
    depends_on:
      - app

secrets:
  db_password:
    file: ./.db_pass
