name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Login to Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}
  
    - name: Build and push Image
      env:
        IMAGE_NAME: webserver
        USER_NAME: benvneal88
      run: |
        docker build -t $DOCKER_REGISTRY/$USER_NAME/$IMAGE_NAME:latest -f service/app/Dockerfile .
        docker push $DOCKER_REGISTRY/$USER_NAME/$IMAGE_NAME:latest
