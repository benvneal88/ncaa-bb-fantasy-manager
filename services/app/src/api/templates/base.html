<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      table {
          border-collapse: collapse;
          width: 100%;
      }

      th, td {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
      }

      th {
          background-color: #f2f2f2;
      }

      body {
          font-family: Sans-Serif;
       }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

      <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <title>NCAA FANTASY</title>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">-->
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">NCAA Basketball Fantasy Manager</h1>
        <strong><nav>
<!--          <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('route_blueprint.home') }}';">Home</button>-->
<!--          <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('route_blueprint.bracket') }}';">Bracket</button>-->
<!--          <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('route_blueprint.leaderboard') }}';">leaderboard</button>-->
<!--          <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('route_blueprint.teams') }}';">Teams</button>-->
<!--         -->
           <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('route_blueprint.home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('route_blueprint.draft_night') }}">Draft Night</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('route_blueprint.player_search') }}">Player Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('route_blueprint.bracket') }}">Bracket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('route_blueprint.leaderboard') }}">Leaderboard</a>
            </li>
           <li class="nav-item">
              <a class="nav-link" href="{{ url_for('route_blueprint.teams') }}">Teams</a>
            </li>
           <li class="nav-item">
              <a class="nav-link" href="{{ url_for('route_blueprint.settings') }}">⚙️</a>
            </li>
          </ul>

        </nav></strong>

      </div>

    </header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
